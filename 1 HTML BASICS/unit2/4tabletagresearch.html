<p>The "table" tag defines an HTML table.</p>

<p>The "tr" tag element defines a table row.</p>

<p>The "th" tag element defines a table header.
The text in "th" elements are bold and centered by default.</p>

<p>The "td" tag element defines a table cell. 
The text in "td" elements are regular and left-aligned by default.</p>
