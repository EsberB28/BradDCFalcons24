<!DOCTYPE html>
<html>
    <head>
        <title>Important Things</title>
        <style>
            #important {
                color: red;
                font-size: 20px;
            }
            .lessimportant {
                color: blue;
            }
            .leastimportant {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1>To Do Today</h1>
        <ul>
            <li class="lessimportant">Go grocery shopping</li>
            <li class="leastimportant">Play kickball</li>
            <li id="important">Do math homework</li>
            <li>Walk the dog</li>
            <li>Feed the dog</li>
        </ul>
    </body>
</html>
